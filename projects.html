---
layout: default
title: Projects
---

<h1>Latest:</h1>
<ul>
	{% for tag in site.tags %}
		{% if tag[0] == "project" %} 
			{% for post in tag[1] %}
				<div class="postExcerpt" style="background-image: url({{post.img}}); background-size: cover; background-repeat: no-repeat; background-position: center;">
		<h2><a class="a_post" href="{{ post.url }}">{{ post.title }}</a></h2>
		{{ post.excerpt }}
			{% endfor %}		
		{% endif %}
	</div>
	{% endfor %}
